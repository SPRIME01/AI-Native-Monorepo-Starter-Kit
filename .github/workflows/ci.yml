# .github/workflows/ci.yml
name: CI

on:
  push:
    branches:
      - main
  pull_request:

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Node.js Dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.9"

      - name: Ensure uv is installed
        run: pip install uv

      - name: Install Root Python Dev Dependencies
        run: uv sync --all-extras --dev

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4

      # Format check
      - name: Check formatting
        run: pnpm nx format:check

      # Run affected targets
      - name: Run affected lint, test, and build
        run: pnpm nx affected -t lint test build

      # Fix CI step - must run at the end with if: always()
      - name: Fix CI
        run: npx nx-cloud fix-ci
        if: always()
